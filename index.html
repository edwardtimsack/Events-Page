<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

            <div class="artists-roll">

                </div>

                    <img src="" alt="">
                    <p></p>
                </div>

                <div class="roll-images" id="wallace">
                    <img src="" alt="">
                    <p></p>
                </div>

                <div class="roll-images" id="gusee">
                    <img src="" alt="">
                    <p></p>
                </div>
            </div>

        </section>

        <footer>
            <div class="price">

            </div>

            <div class="social-icons">
                <i></i>
                <i></i>
                <i></i>
            </div>

            <div class="venue-to-time">

                <strong></strong>
                <strong></strong>

            </div>
